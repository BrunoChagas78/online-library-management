<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Livros</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
  <h1>Catálogo de Livros</h1>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Autor</th>
      </tr>
    </thead>
    <tbody>
      <!-- Se o atributo do modelo for "livros" -->
      <tr th:each="livro : ${livros}">
        <td th:text="${livro.id}">1</td>
        <td th:text="${livro.titulo}">Dom Casmurro</td>
        <td th:text="${livro.autor}">Machado de Assis</td>
      </tr>
      <!-- Se no seu controller você usou "books" ao invés de "livros",
           troque ${livros} por ${books} acima -->
    </tbody>
  </table>

  <p th:if="${#lists.isEmpty(livros)}">Nenhum livro cadastrado.</p>
</body>
</html>
