<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Livros</title></head>
<body>
<h1>Livros</h1>
<a href="/livros/novo">Novo</a>
<table>
  <thead><tr><th>ID</th><th>Título</th><th>Autor</th><th>Ações</th></tr></thead>
  <tbody>
    <tr th:each="l : ${livros}">
      <td th:text="${l.id}"></td>
      <td th:text="${l.titulo}"></td>
      <td th:text="${l.autor}"></td>
      <td>
        <a th:href="@{'/livros/editar/' + ${l.id}}">Editar</a> |
        <a th:href="@{'/livros/excluir/' + ${l.id}}">Excluir</a>
      </td>
    </tr>
  </tbody>
</table>
</body>
</html>
